<head>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

</head>
<body>

  <div id="connect-button"></div>

  <script>

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({

    tonConnectUI.onStatusChange((walletInfo) => {

        document.getElementById('wallet-info').innerText = '‚úÖ ƒê√£ k·∫øt n·ªëi v√≠: ' + walletAddress;

        // N·∫øu ch·∫°y trong Telegram WebApp, redirect v·ªÅ bot v·ªõi start parameter
        if (telegramWebApp && telegramWebApp.initDataUnsafe && telegramWebApp.initDataUnsafe.user) {
          const botUsername = "@VinaGift_bot"; // ‚ö†Ô∏è Thay b·∫±ng username th·∫≠t c·ªßa bot b·∫°n
          const redirectUrl = `https://t.me/${botUsername}?start=connected_${walletAddress}`;
          window.location.href = redirectUrl;
        }
      } else {

      }
    });
  </script>
</body>
</html>
