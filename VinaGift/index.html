<!-- VinaGift/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vina Gift Marketplace</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f3f3f3;
    }
    h1 { color: #333; }
    #connect-button {
      display: inline-block;
      margin: 20px;
    }
    #wallet-info {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to Vina Gift Marketplace</h1>
  <div id="connect-button"></div>
  <div id="wallet-info"></div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://vinagift.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'connect-button'
    });

    tonConnectUI.onStatusChange((walletInfo) => {
      if (walletInfo && walletInfo.account) {
        document.getElementById('wallet-info').innerText =
          'Đã kết nối ví: ' + walletInfo.account.address;
      } else {
        document.getElementById('wallet-info').innerText = '';
      }
    });
  </script>
</body>
</html>
