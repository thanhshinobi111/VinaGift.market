[build]
  functions = "functions"
  publish = "VinaGift"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://app.tonkeeper.com;"

[[redirects]]
  from = "/*"
  to = "/miniapp.html"
  status = 200